<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <h2 class="push-0">Form Title</h2>
  <form class="max-length island" method="post" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon 1-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">There are items that require your attention</span>
      </h3>
    </div>

    <h4>Section Title</h4>
    <div class="push-1-2">
      <label for="name">Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a name</span>
      </p>
    </div>

    <div class="push-1-1">
      <label for="email">Email</label>
      <input type="email" id="email" required aria-describedby="email-error">
      <p class="error-message milli island-1-4 push-0" id="email-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a properly formatted email address</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="url">Website <em class="flag-optional milli normal">(optional)</em></label>
      <input type="url" id="url">
    </div>

    <div class="push-1-2">
      <label for="date">Date Picker</label>
      <input type="date" id="date" required aria-describedby="date-error">
      <p class="error-message milli island-1-4 push-0" id="date-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a properly formatted email address</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="breed">Breed</label>
      <select id="breed">
        <option>Poodle</option>
        <option>Beagle</option>
        <option>German Shepard</option>
        <option>Sheep Dog</option>
        <option>Doodle</option>
      </select>
    </div>

    <fieldset>
      <legend>Radio Buttons</legend>

      <input type="radio" id="green" name="fav-color">
      <label for="green">One</label>

      <input type="radio" id="light-green" name="fav-color">
      <label for="light-green">Two</label>

      <input type="radio" id="dark-green" name="fav-color">
      <label for="dark-green">Three</label>

      <input type="radio" id="dark-green" name="fav-color">
      <label for="dark-green">Four</label>
    </fieldset>

    <div class="push-1-2">
      <label for="text">Notes to Loyal Rescue <em class="flag-optional milli normal">(optional)</em></label>
      <textarea id="message" type="text" class="notes" id="text" required aria-describedby="text-error">
      <p class="error-message milli island-1-4 push-0" id="text-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide details about your life style.</span>
      </p>
    </div>

    <div class="push-1-2 pad-t-1-2">
      <input type="checkbox" id="agree" required aria-describedby="agree-error">
      <label for="agree">Agree<a> to terms and conditions</a></label>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please agree that you're totally awesome</span>
      </p>
    </div>

    <div class="pad-t-1-2">
      <button class="btn btn-normal" type="submit">Send</button>
    </div>
  </form>

</body>
</html>
