<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Navigations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700,900" rel="stylesheet">
  <link href="header-footer.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../icons/1-icons.css" rel="stylesheet">
</head>
<body>

  <div class="push-none">
    <div class="masthead pad-t push-none text-center">
      <div class="absolute pin-tr island">
        <i class="icon i-32 search-icon">
          <svg><use xlink:href="../../images/icons.svg#search-icon" /></svg>
        </i>
      </div>
      <div class="inline">
        <i class="icon i-64 push-r-1-4">
          <img class="img-flex" src="../../images/logo-64.svg" alt="">
        </i>
        <h1 class="title push-none">Loyal Rescue</h1>
      </div>
    </div>
    <nav class="main-nav text-center">
      <ul class="grid main-nav-content island text-center list-group">
        <li class="nav-li unit xs-1 s-1-2 m-1-4 push-1-2"><a class="nav-a current-dogs" href="">For Adoption</a></li>
        <li class="nav-li unit xs-1 s-1-2 m-1-4 push-1-2"><a class="nav-a current-form" href="">Application</a></li>
        <li class="nav-li unit xs-1 s-1-2 m-1-4 push-1-2"><a class="nav-a" href="">Happy Tails</a></li>
        <li class="nav-li unit xs-1 s-1-2 m-1-4 push-1-2"><a class="nav-a" href="">Contact Us</a></li>
      </ul>
    </nav>
  </div>

  <div class="footer island-2">
    <div class="footer-list">
      <div class="grid push-none">
        <div class="unit s-1 m-1-3">
          <div class="push-1-2"><a class="footer-a">For Adoption</a></div>
          <div class="push-1-2"><a class="footer-a">Application</a></div>
          <div class="push-1-2"><a class="footer-a">Happy Tails</a></div>
        </div>
        <div class="unit s-1 m-1-3">
          <div class="push-1-2"><a class="footer-a">Contact Us</a></div>
          <div class="push-1-2"><a class="footer-a">Our Mission</a></div>
          <div class="push-1-2"><a class="footer-a">Join Us</a></div>
        </div>
      </div>
    </div>
    <div class="footer-icons">
      <i class="icon i-32 push-r-1-2">
        <svg><use xlink:href="../../images/icons.svg#facebook-icon" /></svg>
      </i>
      <i class="icon i-32 push-r-1-2">
        <svg><use xlink:href="../../images/icons.svg#twitter-icon" /></svg>
      </i>
      <i class="icon i-32 push-r-1-2">
        <svg><use xlink:href="../../images/icons.svg#instagram-icon" /></svg>
      </i>
    </div>
  </div>

</body>
</html>
